<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery SpongeBob</title>
  </head>
  <body>
    <main class="main">
      <div class="header">
        <nav class="navbar s-nav">
          <div class="logo">
            <img
              src="https://vignette.wikia.nocookie.net/logopedia/images/2/24/SpongeBob_SquarePants_logo.svg/revision/latest/scale-to-width-down/80?cb=20161221002112"
              alt=""
            />
          </div>
          <ul class="nav">
            <li><a href="#" class="navlink">Home</a></li>
            <li><a href="#" class="navlink">About</a></li>
            <li><a href="#" class="navlink active">Gallery</a></li>
            <li><a href="#" class="navlink">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="breadcrumb">
        <div class="title breadcrumb-title"><h1>Gallery</h1></div>
      </div>
      <section class="gallery">
        <div class="container">
          <div class="gallery-grid">
            <div class="img-box">
              <img
                src="https://cdn.dribbble.com/users/351125/screenshots/9887827/media/f87935a46da04f8d85df47e4f790de7a.jpg"
                alt=""
              />
            </div>
            <div class="img-box">
              <img
                src="https://cdn.dribbble.com/users/666611/screenshots/4676180/____.png"
                alt=""
              />
            </div>
            <div class="img-box">
              <img
                src="https://cdn.dribbble.com/users/255901/screenshots/6786659/asset_1-re_2x.png"
                alt=""
              />
            </div>
            <div class="img-box">
              <img
                src="https://cdn.dribbble.com/users/3113904/screenshots/11047240/shot-cropped-1586855336668.png"
                alt=""
              />
            </div>
            <div class="img-box heighlight">
              <img
                src="https://cdn.dribbble.com/users/1539273/screenshots/3214924/bob.gif"
                alt=""
              />
            </div>
            <div class="img-box">
              <img
                src="https://cdn.dribbble.com/users/801/screenshots/2505109/nick_pattern_3.5_cs6_.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
      <section class="footer">
        <footer>
          <p>
            &copy; All Right Reserverd. Develope with love by
            <a href="#">Akash Pathak</a>
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
